<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>כניסה</title>
    <!-- Include HTMX from CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        /* Inline CSS for a beautiful login page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .login-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 320px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #5563DE;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            text-align: right;
        }
        .login-container input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background: #5563DE;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #434bbd;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #d9534f;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>דף כניסה</h1>
    <form id="loginForm" hx-post="/login" hx-target="#response" hx-swap="innerHTML" method="POST">
        <label for="email">כתובת אימייל:</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com">
        <button type="submit">התחבר</button>
    </form>
    <!-- Container where HTMX will inject the response -->
    <div id="response" class="message"></div>
</div>
</body>
</html>
