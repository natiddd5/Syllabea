{{define "comments.html"}}
    <div id="comments-popup" class="popup-container">
        <div class="popup-content">
            <!-- Close Button -->
            <button class="close-btn" type="button" onclick="closePopup()"></button>

            <!-- Header -->
            <div class="comments-header">
                <span> 注专转 转</span>
            </div>

            <!-- Comments List -->
            <div id="comments-list">
                {{if .Comments}}
                    {{range .Comments}}
                        <div class="comment-item {{if .IsCurrentUser}}current-user{{end}}">
                            <div class="comment-header">
                                <span class="comment-author {{if .IsCurrentUser}}current-user-name{{end}}">{{.Name}}</span>
                                <span class="comment-time">{{.Time}}</span>
                            </div>
                            <div class="comment-text">{{.Message}}</div>
                        </div>
                    {{end}}
                {{else}}
                    <p class="no-comments-message"> 爪 注专转.</p>
                {{end}}
            </div>

            <!-- Input Form -->
            <div class="comment-form-container">
                <form
                        hx-post="/add-comment"
                        hx-target="#comments-list"
                        hx-swap="beforeend"
                        class="comment-form"
                >
                    <div class="comment-input-area">
                        <input type="text" name="content" placeholder="住祝 注专 砖..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required />
                        <input type="hidden" name="syllabus_id" value="{{.ID}}" />
                        <button type="submit" class="send-button">
                            <span class="material-symbols-outlined">send</span>
                            <span class="button-text">砖</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        .popup-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
            direction: rtl;
        }

        .popup-content {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: #777;
        }

        .comments-header {
            padding: 16px;
            background: #f3f4f6;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 1px solid #e5e7eb;
        }

        #comments-list {
            max-height: 50vh;
            overflow-y: auto;
            padding: 8px 16px;
        }

        .comment-item {
            background: #f9fafb;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 12px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .comment-item:hover {
            background-color: #eef2ff;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 6px;
        }

        .comment-author {
            font-weight: 700;
            color: #6b7280; /* Default color for other users */
        }

        .current-user-name {
            color: #3b82f6; /* Blue color for current user */
        }

        .current-user {
            background-color: #f0f7ff !important; /* Light blue background for current user's comments */
        }

        .comment-time {
            color: #9ca3af;
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .comment-text {
            font-size: 1rem;
            color: #111827;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .no-comments-message {
            text-align: center;
            font-style: italic;
            color: #6b7280;
            margin: 20px 0;
        }

        .comment-form-container {
            padding: 16px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        .comment-input-area {
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            background: white;
            padding: 6px 10px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .comment-input-area input[type="text"] {
            flex: 1;
            font-size: 1rem;
            padding: 8px;
            border: none;
            outline: none;
            background: transparent;
        }

        .send-button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .send-button:hover {
            background: #2563eb;
        }

        .send-button:active {
            transform: scale(0.98);
        }

        .material-symbols-outlined {
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .popup-container {
                bottom: 0;
                right: 0;
                width: 100%;
            }

            .popup-content {
                max-width: 100%;
                border-radius: 0;
            }

            #comments-list {
                padding: 8px;
            }

            .comment-form-container {
                padding: 12px;
            }
        }
    </style>

    <script>
        function closePopup() {
            document.getElementById("comments-popup")?.remove();
        }

        document.addEventListener("DOMContentLoaded", function () {
            applyAlternatingBackgrounds();
        });

        function applyAlternatingBackgrounds() {
            const items = document.querySelectorAll(".comment-item:not(.current-user)");
            items.forEach((item, idx) => {
                item.style.backgroundColor = idx % 2 === 0 ? "#f9fafb" : "#eef2ff";
            });
        }

        document.addEventListener("htmx:afterSwap", function (e) {
            if (e.detail.target.id === "comments-list") {
                const input = document.querySelector('.comment-input-area input[name="content"]');
                if (input) {
                    input.value = "";
                    input.focus();
                }

                applyAlternatingBackgrounds();

                const list = document.getElementById("comments-list");
                if (list) list.scrollTop = list.scrollHeight;

                document.querySelector(".no-comments-message")?.remove();
            }
        });
    </script>
{{end}}
